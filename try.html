<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glide.js Carousel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .glide {
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .glide__slide {
      background: #fff;
      text-align: center;
      font-size: 24px;
      line-height: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

<div class="glide">
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides">
      <li class="glide__slide">Slide 1</li>
      <li class="glide__slide">Slide 2</li>
      <li class="glide__slide">Slide 3</li>
    </ul>
  </div>

  <div class="glide__arrows" data-glide-el="controls">
    <button class="glide_arrow glide_arrow--left" data-glide-dir="<">‹</button>
    <button class="glide_arrow glide_arrow--right" data-glide-dir=">">›</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script>
  new Glide('.glide', {
    type: 'carousel',
    startAt: 0,
    perView: 1,
    autoplay: 2500
  }).mount();
</script>

</body>
</html>
